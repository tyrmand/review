<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formularze</title>
</head>
<body>
    <form method="POST">
        <label>
            <h2>Your name:</h2>
            <input type="text" name="name" placeholder="Your name">
        </label>
        <label>
            <h2>Your e-mail address:</h2>
            <input type="email" name="email" placeholder="Your e-mail">
        </label>
        <label>
            <h2>Your message:</h2>
            <textarea cols="35" rows="10" name="message">Please describe your question or comment</textarea>
        </label>
        <br />
        <br />
        <input type="submit" value="Send">
    </form>
        <br />
        <br />
    <form method="POST">
        <h1>Car Rental</h1>
        <fieldset>
            <legend>Choose car class</legend>
            <label>
                <input type="radio" name="car-class" value="mini"> mini
            </label>
            <br />
            <label>
                <input type="radio" name="car-class" value="economy"> economy
            </label>
            <br />
            <label>
                <input type="radio" name="car-class" value="compact"> compact
            </label>
            <br />
            <label>
                <input type="radio" name="car-class" value="SUV"> SUV
            </label>
            <br />
            <label>
                <input type="radio" name="car-class" value="VAN"> VAN
            </label>
        </fieldset>
        <br />
        <fieldset>
            <legend>Choose optional equipment</legend>
            <label>
                <input type="checkbox" name="opt-equip" value="child seat"> child seat  
            </label>
            <br />
            <label>
                <input type="checkbox" name="opt-equip" value="GPS" checked> GPS  
            </label>
            <br />
            <label>
                <input type="checkbox" name="opt-equip" value="DVD player"> DVD player 
            </label>
        </fieldset>
        <label> Rental start date
            <input type="date" name="rental-start-date">
        </label>
        <br />
        <label> Number of days
            <input type="number" name="number-of-days">
        </label>
        <br />
        <label> Your password
            <input type="password" name="password">
        </label>
        <br />
        <input type="submit" value="Order now!">
    </form>
</body>
</html>
