<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Model pude≈Çkowy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="http://www.medium.com">MEDIUM</a>
    <p>Lorem ipsum</p>
    <table>
        <tr>
            <th scope="col">Name of an element</th>
            <th scope="col">Type</th>
        </tr>
        <tr>
            <td>a</td>
            <td>inline</td>
        </tr>
        <tr>
            <td>p</td>
            <td>block</td>
        </tr>
        <tr>
            <td>h1, h2, h3</td>
            <td>block</td>
        </tr>
        <tr>
            <td>div</td>
            <td>block</td>
        </tr>
        <tr>
            <td>span</td>
            <td>inline</td>
        </tr>
        <tr>
            <td>em, strong, u</td>
            <td>inline</td>
        </tr>
        <tr>
            <td>ul, ol</td>
            <td>block</td>
        </tr>
        <tr>
            <td>table</td>
            <td>block</td>
        </tr>
        <tr>
            <td>img</td>
            <td>inline</td>
        </tr>
        <tr>
            <td>iframe</td>
            <td>inline</td>
        </tr>
    </table>
</body>
</html>
