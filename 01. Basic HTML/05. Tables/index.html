<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tabele</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <tr>
            <th colspan="2">List of characters</th>
        </tr>
        <tr>
            <th scope="col">First name and last name</th>
            <th scope="col">E-mail</th>
        </tr>
        <tr>
            <td>Jon Snow</td>
            <td>jsnow@gmail.com</td>
        </tr>
        <tr>
            <td>Arya Stark</td>
            <td>arya@gmail.com</td>
        </tr>
        <tr>
            <td>Eddard Stark</td>
            <td>eStark@op.pl</td>
        </tr>
        <tr>
            <td>Melisandre</td>
            <td>meli@wp.pl</td>
        </tr>
    </table>
    <br />
    <table>
        <tr>
            <th></th>
            <th scope="col">John</th>
            <th scope="col">Elizabeth</th>
            <th scope="col">Margaret</th>
            <th scope="col">Paul</th>
        </tr>
        <tr>
            <th scope="row">Date of birth</th>
            <td colspan="3">2016</td>
            <td>2015</td>
        </tr>
        <tr>
            <th scope="row">Eyes color</th>
            <td colspan="4">blue</td>
        </tr>
        <tr>
            <th scope="row">Hair color</th>
            <td colspan="2">blond</td>
            <td>black</td>
            <td>red</td>
        </tr>
    </table>
</body>
</html>
